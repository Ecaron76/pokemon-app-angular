<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>{{pokemon.name}}</h5>
                        <p><small>{{pokemon.created | date:"dd/mm/yyyy"}}</small></p> 
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}} black-text">{{type}}</span>
                    </div>   
                </div>
            </div>
        </div>
    </div> 
</div>
